definition_version: 1.1

snowpark:
  project_name: "Suncor"
  stage_name: "gmahadevan_schema.deployment"
  src: "DimLoader/"
  procedures:
    - name: "DimWell"
      database: "<% ctx.env.DB_NAME %>"
      schema: "<% ctx.env.SCHEMA_NAME %>"
      handler: "DimWell.main"
      runtime: "3.10"
      signature:
        - name: "start_time"
          type: "VARCHAR"
        - name: "end_time"
          type: "VARCHAR"
        - name: "addl_param"
          type: "VARCHAR"
      returns: number
    - name: "<% ctx.env.DB_NAME %>.<% ctx.env.SCHEMA_NAME %>.DimAppPBI"
      handler: "DimAppPBI.main"
      runtime: "3.10"
      signature: ""
      returns: string

# can provide this as default, pass environment with --env takes precedence
env:
  DB_NAME: "test_db"
  SCHEMA_NAME: "test_schema"